<div class="page-layout carded fullwidth inner-scroll">
  <!-- HEADER -->
  <div class="toolbar">
    <div
      class="m-4 px-4"
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayout.gt-sm="row"
      fxLayoutGap.lt-md="8px"
      fxLayoutAlign.gt-sm="space-between center"
    >
      <!-- APP TITLE -->
      <div fxLayout="row" fxLayoutAlign="start center">
        <mat-icon
          [@animate]="{ value: '*', params: { delay: '50ms', scale: '0.2' } }"
        >
          perm_identity
        </mat-icon>
        <h1
          class="h1"
          [@animate]="{ value: '*', params: { delay: '100ms', x: '-25px' } }"
        >
          {{ "AbpIdentity::Roles" | abpLocalization }}
        </h1>
      </div>
      <!-- / APP TITLE -->

      <div class="search-wrapper mx-4">
        <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
          <input
            (ngModelChange)="filter = { filter: $event }"
            placeholder="{{ 'AbpUi::PagerSearch' | abpLocalization }}"
          />
          <mat-icon>search</mat-icon>
        </div>
      </div>
      <button
        mat-raised-button
        @slideInRight
        *abpPermission="'AbpIdentity.Roles.Create'"
        (click)="newEdit()"
      >
        <mat-icon>add</mat-icon>
        <span>{{ "AbpIdentity::NewRole" | abpLocalization }}</span>
      </button>
    </div>
  </div>
  <div class="content-card">
    <table
      mat-table
      class="mat-elevation-z3 w-full"
      [dataSource]="dataSource"
      matSort
      (matSortChange)="sort$.next($event)"
    >
      <mat-text-column
        name="name"
        [headerText]="'AbpIdentity::RoleName' | abpLocalization"
      ></mat-text-column>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef style="width: 48px"></th>
        <td mat-cell style="width: 48px" *matCellDef="let element">
          <button mat-mini-fab color="default" [matMenuTriggerFor]="editEmnu">
            <mat-icon class="mat-18">more_vert </mat-icon>
          </button>
          <mat-menu
            #editEmnu="matMenu"
            x-position="after"
            y-position="below"
            [overlapTrigger]="false"
          >
            <button
              *abpPermission="'AbpIdentity.Roles.Update'"
              mat-menu-item
              (click)="startEdit(element)"
            >
              <mat-icon>edit</mat-icon>
              {{ "AbpIdentity::Edit" | abpLocalization }}
            </button>
            <button
              *abpPermission="'AbpIdentity.Roles.ManagePermissions'"
              mat-menu-item
              (click)="openPermissionsModal(element.name)"
            >
              <mat-icon>verified_user</mat-icon>
              {{ "AbpIdentity::Permissions" | abpLocalization }}
            </button>
            <button
              *ngIf="!element.isStatic"
              [abpPermission]="'AbpIdentity.Roles.Delete'"
              mat-menu-item
              (click)="delete(element)"
            >
              <mat-icon>delete</mat-icon>
              {{ "AbpIdentity::Delete" | abpLocalization }}
            </button>
          </mat-menu>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      showFirstLastButtons
      [length]="dataSource?.count$ | async"
      (page)="page$.next($event)"
      [pageSize]="page.pageSize"
      [pageIndex]="page.pageIndex"
      [pageSizeOptions]="[1, 5, 10, 25, 100]"
    >
    </mat-paginator>
    <ng-template #editDialog let-data let-DialogRef="DialogRef">
      <mat-toolbar
        style="top: 0; position: sticky"
        class="mat-elevation-z4 size-height-48"
        color="primary"
        >:
        <span>
          {{
            (current?.id ? "AbpIdentity::Edit" : "AbpIdentity::NewUser")
              | abpLocalization
          }}
        </span>
      </mat-toolbar>
      <ng-template #loaderRef>
        <mat-spinner style="display: inline-block"></mat-spinner>
      </ng-template>

      <form
        style="min-width: 70vw"
        *ngIf="editForm; else loaderRef"
        [formGroup]="editForm"
        (ngSubmit)="save()"
      >
        <div class="form-group p-8">
          <mat-form-field class="w-full">
            <mat-label>
              {{ "AbpIdentity::RoleName" | abpLocalization }}
            </mat-label>
            <input
              matInput
              autofocus
              required
              type="text"
              id="role-name"
              formControlName="name"
            />
          </mat-form-field>
        </div>

        <!-- <div class="custom-checkbox custom-control mb-2">
            <mat-checkbox formControlName="isDefault">
              {{ 'AbpIdentity::DisplayName:IsDefault' | abpLocalization }}
            </mat-checkbox>
          </div>
    
          <div class="custom-checkbox custom-control mb-2">
            <mat-checkbox formControlName="isPublic">
              {{ 'AbpIdentity::DisplayName:IsPublic' | abpLocalization }}
            </mat-checkbox>
          </div> -->
      </form>
      <div
        class="p-2 mat-actions"
        fxLayout="row"
        fxLayoutAlign="end"
        fxLayoutGap="5px"
      >
        <button mat-raised-button color="warn" type="button" (click)="cancel()">
          {{ "AbpUi::Cancel" | abpLocalization }}
        </button>
        <button
          mat-raised-button
          color="primary"
          (click)="save()"
          type="submit"
          [disabled]="!canSave()"
        >
          <mat-icon>save</mat-icon>
          {{ "AbpUi::Save" | abpLocalization }}
        </button>
      </div>
    </ng-template>
  </div>
</div>
