<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  [mapErrorsFn]="mapErrorsFn"
  validateOnSubmit
>
  <div *ngIf="!hideCurrentPassword">
    <mat-form-field>
      <mat-label>
        {{ "AbpIdentity::DisplayName:CurrentPassword" | abpLocalization }}
      </mat-label>
      <input
        matInput
        type="password"
        required
        id="current-password"
        
        formControlName="password"
        autofocus
        autocomplete="current-password"
      />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>
        {{ "AbpIdentity::DisplayName:NewPassword" | abpLocalization }}
      </mat-label>
      <input
        matInput
        type="password"
        required
        id="new-password"
        
        formControlName="newPassword"
        autocomplete="new-password"
      />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>
        {{ "AbpIdentity::DisplayName:NewPasswordConfirm" | abpLocalization }}
      </mat-label>
      <input
        matInput
        type="password"
        required
        id="confirm-new-password"
        
        formControlName="repeatNewPassword"
        autocomplete="new-password"
      />
    </mat-form-field>
  </div>

  <button [disabled]="form?.invalid" type="submit" mat-raised-button>
    <mat-icon>checked</mat-icon>
    <!-- [loading]="inProgress" -->
    {{ "AbpIdentity::Save" | abpLocalization }}
  </button>
</form>
