<div class="h-full flex flex-col" *ngIf="ready$ | async">
  <mtheme-toolbar
    style="z-index: 2"
    (toggleNav)="drawer.toggle()"
    (toggleQuickPannel)="drawerQuickPannel.toggle()"
  ></mtheme-toolbar>
 
  <mat-drawer-container class="flex-grow">
    <mat-drawer
      #drawer
      [(opened)]="opendDrawer"
      class="sidenav" 
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'over'"
    >
      <mtheme-navbar></mtheme-navbar>
    </mat-drawer>
    <mat-drawer
      #drawerQuickPannel
      class="sidenav"
      fixedInViewport
      [attr.role]="'dialog'"
      [mode]="'over'"
      position="end"
      ><mtheme-quick-panel></mtheme-quick-panel>
    </mat-drawer>
    <mat-drawer-content>
      <div class="app-router-outlet-container">
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
